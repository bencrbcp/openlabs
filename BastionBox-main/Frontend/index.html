<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Snap Labs BastionBox</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link href="https://fonts.googleapis.com/css?family=B612+Mono:400,700|Nunito:400,700" rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="fontawesome/css/all.css" rel="stylesheet">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootbox.min.js"></script>

  <script src="js/login.js"></script>

  <link rel="stylesheet" type="text/css" href="css/lab.css" />
</head>

<body class="h-100">
  <div id="navShadow"></div>
  <nav class="navbar navbar-dark bg-dark">
    <div>
      <span class="navbar-brand mb-0 h1">
        <img src="images/snaplabs.png" height="30" class="d-inline-block align-top pr-3" alt="">
      </span>
    </div>
  </nav>
  <div class="main-wrapper">
    <div id="main">
    <div class="login-form-div container text-center">
      <form id="signinForm" class="form-signin" style="width: 330px;">
        <h3 class="form-signin-heading">Login</h3>
        <label for="usernameInputSignin" class="sr-only">Username</label>
        <input type="text" id="usernameInputSignin" class="form-control upperField" placeholder="Username"
          autocomplete="username" required autofocus>
        <label for="passwordInputSignin" class="sr-only">Password</label>
        <input type="password" id="passwordInputSignin" class="form-control lowerField" autocomplete="current-password"
          placeholder="Password">

        <button class="btn btn-lg btn-primary btn-block" id="signInBtn">Sign in</button>
      </form>

    </div>
  </div>
  
  <footer class="footer">
    <div class="container">
      <a href="https://twitter.com/snaplabsio" class="btn social"><span class="fab fa-twitter" aria-hidden="true"></span></a>
      <a href="https://github.com/snaplabsio" class="btn social"><span class="fab fa-github" aria-hidden="true"></span></a>
      <a href="https://snaplabs.io" class="btn social">
          <img class="snap" src="images/snap700.png">
      </a>
    </div>
  </footer>
</body>

</html>
